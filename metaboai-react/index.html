  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:type" content="website">

    <meta property="og:title" content="SnapFarm - AI Plant Disease Diagnosis">
    <meta property="og:description" content="Instant AI-powered plant disease diagnosis for sustainable farming. Advanced TensorFlow.js technology.">
    <meta property="og:image" content="/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://snapfarm.app/">
    <meta property="twitter:title" content="SnapFarm - AI Plant Disease Diagnosis">
    <meta property="twitter:description" content="Instant AI-powered plant disease diagnosis for sustainable farming. Advanced TensorFlow.js technology.">
    <meta property="twitter:image" content="/og-image.png">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#10b981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SnapFarm">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "SnapFarm",
      "description": "AI-powered plant disease diagnosis for sustainable farming",
      "url": "https://snapfarm.app",
      "applicationCategory": "Agriculture",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "AI plant disease diagnosis",
        "Advanced AI technology",
        "Sustainable farming recommendations",
        "Disease tracking dashboard",
        "Expert chat assistant"
      ]
    }
    </script>
    
    <style>
      /* Critical CSS for loading state */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', system-ui, sans-serif;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: #10b981;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 24px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        color: #374151;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        color: #6b7280;
        font-size: 14px;
        text-align: center;
        max-width: 300px;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #d1d5db;
        border-top: 3px solid #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 24px;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-logo">SF</div>
      <div class="loading-text">SnapFarm</div>
      <div class="loading-subtext">Loading AI plant disease diagnosis...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- App Loading Script -->
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
          setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 300);
        }, 1000); // Minimum loading time for better UX
      });
      
      // Handle offline/online status
      window.addEventListener('online', () => {
        console.log('App is online');
        document.body.classList.remove('offline');
      });
      
      window.addEventListener('offline', () => {
        console.log('App is offline');
        document.body.classList.add('offline');
      });
      
      // Service Worker registration feedback
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data.type === 'SYNC_COMPLETE') {
            console.log('Background sync completed:', event.data.message);
          }
        });
      }
    </script>
    
    <!-- React App Script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
